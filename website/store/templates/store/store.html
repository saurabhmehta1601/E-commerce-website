{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class='thumbnail' src={{product.image.url}} alt="">
        <div class="box-element product">{{product.name}}</div>
        <hr>
        <button class="btn btn-outline-secondary add-button">Add to cart</button>
        <a href="#" class="btn btn-outline-success">View</a>
        <h4 style="display: inline-block;float: right;">{{product.price | floatformat:2}}</h4>
    </div>
    {% endfor %}
</div>



{% endblock content %}
